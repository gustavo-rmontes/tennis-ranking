<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Tênis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Torneio de Tênis</h1>
    <p>Selecione as equipes e insira os resultados das partidas.</p>
    
    <label>Data do Torneio:</label>
    <input type="date" id="dataTorneio">
    
    <table>
        <tr>
            <th>Equipe</th>
            <th>Jogadores</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td>Dupla 1</td>
            <td><span id="dupla1"></span></td>
            <td><input type="text" id="resultadoDupla1" placeholder="2x0 ou 2x1"></td>
        </tr>
        <tr>
            <td>Dupla 2</td>
            <td><span id="dupla2"></span></td>
            <td><input type="text" id="resultadoDupla2" placeholder="2x0 ou 2x1"></td>
        </tr>
        <tr>
            <td>Simples</td>
            <td><span id="simples"></span></td>
            <td><input type="text" id="resultadoSimples" placeholder="2x0 ou 2x1"></td>
        </tr>
    </table>
    
    <button onclick="registrarResultados()">Registrar Resultados</button>
    
    <script src="torneio.js"></script>
</body>
</html>
